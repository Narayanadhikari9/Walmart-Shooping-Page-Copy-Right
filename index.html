<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalMart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="head-text">
    <a href="#"><p class="header"></p></a>
    <p class="walmart-logo"></p>
    <a href="#" class="a"><i class="fa-solid fa-building"></i>Department</a>
    <a href="#" class="a"><i class="fa-solid fa-braille"></i>Services</a>
      <input class="walmart-search"
    placeholder="     Search everything at Walmart online and in store"
    />
    <button class="search-button">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <a class="a" href="#"><i class="fa-solid fa-heart"></i>
    Reorder
    <br>
    My Items</a>
    
    <a href="#" class="sign"><i class="fa-solid fa-user"></i>
    Sign In
    <br>
    Account</a>
    <a class="cart" href="#"><i class="fa-solid fa-cart-shopping"></i>
    <p>$0.00</p></a>
    </header>
  </div>
  </body>
</html>
